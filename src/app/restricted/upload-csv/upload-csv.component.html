<mat-dialog-content class="mat-typography">

  <div fxLayout="column" fxFlex.sm="80" fxFlex.xs="100" fxFlex.md="80" fxFlex.lg="80" fxFlex.xl="80" fxFlex="80"
    class="m-gap p-gap">
    <p>Insira um arquivo .csv com os dados</p>

    <div class="upload-btn-wrapper">
      <button class="btn">Selecionar arquivo</button>
      <input type="file" class="upload" (change)="changeListener($event.target.files)">
    </div>

  </div>

</mat-dialog-content>
